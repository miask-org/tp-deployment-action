name: 'Action to build and deploy artifact'
description: 'Build and deploy mulesoft artifact'
author: 'Muzammal Nazir'

inputs:
  release-tag:
    description: 'release number to be build'
    required: true
  cloudhub-org-id:
    description: 'cloudhub organization id'
    required: true
  cloudhub-envs:
    description: 'Comma separated list of cloudhub environments to upload jar file'
    required: true
  cloudhub-app-name-pattern:
    description: 'Cloudhub application name pattern'
    required: true

runs:
  using: 'node12'
  main: 'dist/index.js'